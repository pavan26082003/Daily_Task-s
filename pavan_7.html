<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator layout</title>
    <style>
        td{ background-color: green;
        border-radius: 5px;
    font-size: 5vh;}
        table{
            color: blanchedalmond;
        }
    </style>
</head>
<body>
    <table border="5px" cellpadding="50px" >
        <tr >
            <td colspan="3" style="background-color: blanchedalmond;"></td>
        
            <td>c</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>/</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>*</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>-</td>
        </tr>
        <tr>
            <td>0</td>
            <td>.</td>
            <td>=</td>
            <td>+</td>
        </tr>
    </table>
    
</body>
</html>
